<div class="auth-container authFpw">
    <div class="auth-logo">
        <img src="/assets/images/mivoucher_logo.png" alt="DemoApplication">
    </div>
    <div class="auth-body">
        <div class="auth-paragraph">
            Please enter your email address and we will send you a link to reset your password
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="email-addon">
                        <i class="material-icons">mail</i>
                    </span>
                </div>
                <input 
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder=""
                    name=""
                    aria-label="Email Address"
                    aria-describedby="email-addon"
                />
            </div>
        </div>
        <div class="auth-btn">
            <button
                type="button"
                class="btn btn-outline-primary auth-btn-lg" 
                routerLink="/signin"
            >Back</button>
            <button 
                type="submit" 
                class="btn btn-primary auth-btn-lg"
            >Reset Password</button>
        </div>
    </div>
</div>

<div class="mv-hn uk-flex uk-flex-center uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-2@m uk-child-width-1-3@l">
    <form [formGroup]="form">
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <b><app-label for="email" text="email" ></app-label></b>
                <app-input-text formControlName="email" text="email" autofocus="true" ></app-input-text>
            </div>
            <div class="uk-margin uk-text-center">
                <app-button text="Submit" [disabled]="form.invalid" (click)="forgotPassword()"></app-button>
            </div>
        </fieldset>
    </form>
</div>
