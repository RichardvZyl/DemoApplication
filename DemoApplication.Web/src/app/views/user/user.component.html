<div class="table-section">
  <div class="container-fluid">

    <div class="tabFor-content">
      <div class="card">
        <div class="card-header">
          <span>Users</span>
          <!-- <button class="btn btn-primary btn-sm">
            + Add user
          </button> -->
        </div>
        <div class="card-body">
          <div class="card-search" *ngIf="!isHome()" >
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="search-addon">
                  <i class="material-icons">search</i>
                </span>
              </div>
              <input 
                matInput 
                (keyup)="applyFilter($event)" 
                class="form-control"
                placeholder="Search" 
                aria-label="Search"
                aria-describedby="search-addon"
              />
            </div>
          </div>
          <div class="card-table">
            <mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <mat-header-cell 
                  *matHeaderCellDef 
                  mat-sort-header
                >ID</mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.id}}</mat-cell>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <mat-header-cell 
                  *matHeaderCellDef
                  mat-sort-header
                >Name</mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.name}}</mat-cell>
              </ng-container>

              <!-- Surname Column -->
              <ng-container matColumnDef="surname">
                <mat-header-cell 
                  *matHeaderCellDef
                  mat-sort-header
                >Surname</mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.surname}}</mat-cell>
              </ng-container>
            
              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <mat-header-cell
                  *matHeaderCellDef 
                  mat-sort-header
                  >Email</mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
              </ng-container>

              <!-- Active Column -->
              <ng-container matColumnDef="active">
                <mat-header-cell
                  *matHeaderCellDef 
                  mat-sort-header
                  >Active</mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.active ? 'Yes':'No' }}</mat-cell>
              </ng-container>

              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <mat-header-cell
                  *matHeaderCellDef 
                  mat-header
                  class="action-head"
                ><span>Action</span>
                </mat-header-cell>
                <mat-cell *matCellDef="let user" class="action-cell">
                  <span>
                    <button
                      (click)="open(user)"
                      class="btn btn-primary"
                      matTooltip="Open"
                      matTooltipPosition="above"
                      aria-label="Open"
                    ><i class="material-icons">visibility</i>
                    </button>
                    <!-- <button
                      (click)='onUpdate(user)' 
                      class="btn btn-primary"
                      matTooltip="Update"
                      matTooltipPosition="above"
                      aria-label="Update"
                    ><i class="material-icons">create</i>
                    </button>  -->
                    <button
                      (click)='onSuspend(user)'
                      class="btn btn-primary"
                      matTooltip="Suspend"
                      matTooltipPosition="above"
                      aria-label="Suspend"
                    ><i class="material-icons">pause</i>
                    </button>
                  </span>
                </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            </mat-table>

            <mat-paginator
              [pageSizeOptions]="[10, 20, 30, 40, 50]"
              showFirstLastButtons
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>

  <!--TODO User requires styling-->
  <div *ngIf="!isHome()" class="mv-hn filter-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>
