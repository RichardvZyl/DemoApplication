<div class="auth-container authLgn">
    <div class="auth-logo">
        <!-- <img src="/assets/images/mivoucher_logo.png" alt="DemoApplication"> -->
    </div>
    <div class="auth-body">
        <form [formGroup]="form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="email-addon">
                            <i class="material-icons">mail</i>
                        </span>
                    </div>
                    <input 
                        type="text"
                        class="form-control"
                        formControlName="login"
                        id="email"
                        placeholder=""
                        name="email"
                        aria-label="Email Address"
                        aria-describedby="email-addon"
                        style="text-transform: lowercase;"
                    />
                </div>
            </div>
            <div class="form-group">
                <div class="d-flex">
                    <label for="password">Password</label>
                    <span class="ml-auto">
                        <a routerLink="/forgotPassword">Forgot password?</a>
                    </span>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span 
                            class="input-group-text"
                            id="password-addon"
                        >
                            <i class="material-icons">lock</i>
                        </span>
                    </div>
                    <input
                        class="form-control"
                        id="password"
                        formControlName="password"
                        name="password"
                        aria-label="Email Address"
                        aria-describedby="email-addon"
                        type="password" 
                        placeholder=""
                    />
                </div>
            </div>
            <!-- <div class="form-group form-check checkbox-primary">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div> -->
            <hr />
            <div class="auth-btn">
                <button 
                    type="submit"
                    class="btn btn-primary auth-btn-sm"
                    (click)="signIn()"
                >Login</button>
            </div>
        </form>
    </div>
    <div class="auth-footer">
        <span>Donâ€™t have an account?</span>
        <a routerLink="/register">Sign Up</a>
    </div>
</div>

<div class="mv-hn uk-flex uk-flex-center uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-2@m uk-child-width-1-3@l">
    <form [formGroup]="form">
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <b><app-label for="login" text="Login"></app-label></b>
                <app-input-text formControlName="login" text="Login" autofocus="true"></app-input-text>
            </div>
            <div class="uk-margin">
                <b><app-label for="password" text="Password"></app-label></b>
                <app-input-password formControlName="password" text="Password"></app-input-password>
            </div>
            <div class="uk-margin uk-text-center">
                <app-button text="Sign in" [disabled]="form.invalid" (click)="signIn()"></app-button>
            </div>
            <div class="uk-margin uk-text-center">
                <app-button text="Register" (click)="register()"></app-button>
            </div>
            <div class="uk-margin uk-text-center">
                <u><app-label text="Forgot Password" (click)="forgotPassword()"></app-label></u>
            </div>
        </fieldset>
    </form>
</div>
