events {}
http {
    include /etc/nginx/mime.types;
    server {
        listen 80;
        listen 443;
        #Enable Compression for some mimetypes at a very high compression level
        gzip on;
        gzip_types
            text/css
            text/plain
            text/javascript
            application/javascript
            application/json
            application/x-javascript
            application/xml
            application/xml+rss
            application/xhtml+xml
            application/x-font-ttf
            application/x-font-opentype
            application/vnd.ms-fontobject
            image/svg+xml
            image/x-icon
            application/rss+xml
            application/atom_xml;
        gzip_comp_level 9;
        gzip_http_version 1.0;
        gzip_vary on;
        gzip_buffers 32 8k;
        gzip_min_length 50;

        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        location / {
            try_files $uri $uri/ /index.html;
        }


        rewrite ^/support/legal/group-privacy-policy/?$ $scheme://download.psg.co.za/files/wealth/forms/Legal/Group-privacy-policy_PSG.pdf permanent;
        rewrite ^/about-us/become-an-adviser/?$ $scheme://psg.co.za/careers/become-an-adviser permanent;
        rewrite ^/about-us/become-an-adviser/join-our-team/?$ $scheme://www.psg.co.za/about-us/ permanent;
        # rewrite ^(/about-us/become-an-adviser/)(.*)$ $scheme://www.psg.co.za/about-us permanent;
